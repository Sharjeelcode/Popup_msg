<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="w-full h-[100vh] flex items-center justify-center ">
        <button id="submit_btn" class="p-4 bg-blue-700 text-white font-bold">Submit</button>
        <div id="popup" class="hidden w-72 h-52 rounded bg-gray-500 flex flex-col justify-around items-center">
            <h1>Thank you!</h1>
            <p>Your request has been submited</p>
            <button id="ok_btn" class=" pr-4 pl-4 pt-2 pb-2 rounded  bg-blue-700 text-white font-bold">OK</button>
        </div>    
    </div>

<script>
let submit_btn = document.getElementById("submit_btn")
let ok_btn = document.getElementById("ok_btn")
let popup = document.getElementById("popup")

submit_btn.addEventListener('click',()=>{
    popup.classList.remove("hidden")
    submit_btn.classList.add('hidden')

})

ok_btn.addEventListener('click',()=>{
    popup.classList.add("hidden")
    submit_btn.classList.remove('hidden')

})


</script>


</body>
</html>
